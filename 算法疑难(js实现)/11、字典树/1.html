<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>字典树</title>
</head>
<body>
<!--
需求：
创建一个字典树，在字典树中查找是否包含某个单词

单词序列：
and
about
as
boy
by
because
as

查找：
close   false
an   false
as   true
boy  true

字典树是什么
字典树又称单词查找树，Trie树，是一种树形结构，是一种哈希树的变种。典型应用是用于统计，排序和保存大量的字符串（但不仅限于字符串），所以经常被搜索引擎系统用于文本词频统计。它的优点是：利用字符串的公共前缀来减少查询时间，最大限度地减少无谓的字符串比较，查询效率比哈希树高。

字典树的作用
统计，排序和保存大量的字符串

字典树的特点
1、字典树的节点存储的是单词的字符（字母）
2、为了表示一个单词是否出现，我们可以给单词的最后的字符加上标记
3、字典树中表示一个单词用的是一条链
4、字典树的根节点没有什么意义

字典树的操作
1、把单词插入到字典树里面去
2、在字典树中查找单词



1、把单词插入到字典树里面去
算法步骤：
去跟节点下面去找这个单词的第一个字符是否出现，
如果没出现，就创建，然后走这条路，
如果出现了，就直接走这条路
（在这个过程里面，单词的第一个字符就被消耗掉了）

算法：
递归


2、在字典树中查找单词
算法：
递归

算法步骤：
查找单词的第一个字符是否在根节点的子节点中，如果出现了，就接着往下找
如果没出现，直接return false
在单词找完后，如果标记大于1，表示单词出现过，就return true，
否则return false


-->
<script>
    function TrieNode(val){
        this.val=val;
        this.children=[];
        this.count=0;//标记，表示单词是否出现
    }

    //1、把单词插入到字典树里面去
    function insert(root,str){
        //递归的终止条件：把单词所有的字符插完（打标记的操作）
        //递归的递推表达式：父节点到子节点，单词的首字母就被用掉了
        //递归的返回值：不需要

        if(str[0]!==undefined){
            //去跟节点下面去找这个单词的第一个字符是否出现，
            //如果没出现，就创建，然后走这条路，
            //如果出现了，就直接走这条路
            if(root.children[str[0]]===undefined){
                root.children[str[0]]=new TrieNode(str[0]);
            }
            insert(root.children[str[0]],str.slice(1));
        }else{
            root.count++;
        }
    }
    let root=new TrieNode('');
    insert(root,'and');
    insert(root,'about');
    insert(root,'as');
    insert(root,'boy');
    insert(root,'by');
    insert(root,'because');
    insert(root,'as');
    console.log('单词插入字典树',root);

    // todo 这些代码很多都不规范，看思路即可
    //2、在字典树中查找单词
    function find(root,str){
        //递归的终止条件：在子节点中没找到 或者 单词找完
        //递归的递推表达式：父节点到子节点，单词的首字母就被用掉了
        //递归的返回值：true或者false
        if(str[0]!==undefined){
            if(root.children[str[0]]===undefined) return false;
            else return find(root.children[str[0]],str.slice(1));
        }else{
            return root.count>=1
        }
        //查找单词的第一个字符是否在根节点的子节点中，如果出现了，就接着往下找
        //如果没出现，直接return false
        //在单词找完后，如果标记大于1，表示单词出现过，就return true，
        //否则return false
    }
    console.log(find(root,'close'));//false
    console.log(find(root,'an'));//false
    console.log(find(root,'as'));//true
    console.log(find(root,'boy'));//true
</script>
</body>
</html>
